<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
        }

        .wrapper {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px 30px;
            background-color: #171717;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .wrapper h4 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-field input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #3c99fd;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 25px;
        }

        .btn:hover {
            background-color: #2b84e0;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            color: #555;
        }

        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="wrapper">

            <h4>Reset Password</h4>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}

            {% if validlink %}
                <form method="post" id="resetPasswordForm">
                    {% csrf_token %}
                    <div class="form-field position-relative">
                        <input type="password" name="password" id="password" placeholder="New Password" required>
                        <span toggle="#password" class="toggle-password">&#128065;</span>
                    </div>
                    <div class="form-field position-relative">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                        <span toggle="#confirm_password" class="toggle-password">&#128065;</span>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            {% else %}
                <p class="text-white text-center">Invalid or expired link.</p>
            {% endif %}

            <div class="text-center mt-3">
                <a href="{% url 'login_view' %}" style="color: #3c99fd;">Back to Login</a>
            </div>

        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Client-side password validation -->
<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;

        if (pass !== confirm) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function () {
            const input = document.querySelector(this.getAttribute('toggle'));
            if (input.type === "password") {
                input.type = "text";
                this.textContent = "üôà";
            } else {
                input.type = "password";
                this.textContent = "üëÅÔ∏è";
            }
        });
    });
</script>
</body>
</html>
